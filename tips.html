<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Tips to Reduce</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://energytheory.com/wp-content/uploads/2023/06/JAN23-How-to-Reduce-Carbon-Footprint-as-a-Student-1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .co2-text {
            position: absolute;
            font-size: 6rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.5);
            opacity: 1;
            transform: rotate(-20deg);
            animation: float 5s infinite ease-in-out;
            z-index: -1;
        }

        .co2-text:nth-child(odd) {
            color: rgba(255, 255, 255, 0.7);
            font-size: 8rem;
            top: 10%;
            left: 5%;
        }

        .co2-text:nth-child(even) {
            color: rgba(255, 255, 255, 0.6);
            font-size: 7rem;
            top: 30%;
            left: 35%;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-20deg);
            }
            50% {
                transform: translateY(-20px) rotate(-20deg);
            }
            100% {
                transform: translateY(0) rotate(-20deg);
            }
        }

        .container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 3px solid #4CAF50;
            transition: all 0.3s ease;
            z-index: 1;
            margin: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .line {
            margin: 10px 0;
            border-top: 2px solid white;
            width: 100%;
        }

        p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ddd;
        }

        .input-box {
            padding: 18px;
            margin-top: 15px;
            width: 100%;
            max-width: 400px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 3px solid #4CAF50;
            transition: all 0.3s ease;
        }

        .input-box input {
            padding: 12px;
            width: 80%;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
        }

        .input-box input:focus {
            outline: none;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .result-line {
            margin-top: 20px;
            border-top: 2px solid white;
            width: 100%;
        }

        #output {
            margin-top: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #FFD700;
        }

        .tips-container {
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        .tip-category {
            margin-top: 15px;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }

        .tip-category h3 {
            color: #4CAF50;
            margin: 0 0 10px 0;
        }

        .tip-item {
            margin: 8px 0;
            padding: 5px;
            color: #fff;
        }

        .impact-level {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- CO2 text in multiple places -->
    <div class="co2-text" style="top: 10%; left: 5%;">CO2</div>
    <div class="co2-text" style="top: 30%; left: 35%;">CO2</div>
    <div class="co2-text" style="top: 60%; right: 5%;">CO2</div>
    <div class="co2-text" style="top: 40%; left: 75%;">CO2</div>
    <div class="co2-text" style="top: 10%; left: 80%;">CO2</div>
    <div class="co2-text" style="top: 70%; left: 15%;">CO2</div>
    <div class="co2-text" style="top: 20%; right: 30%;">CO2</div>
    <div class="co2-text" style="top: 50%; left: 85%;">CO2</div>

    <div class="container">
        <h1>Useful Tips to Reduce</h1>
        
        <div class="line"></div>
        
        <p>Enter your carbon footprint result here:</p>
        <div class="input-box">
            <input type="number" id="result" name="result" placeholder="In kg's">
        </div>

        <button onclick="submitResult()">Get Personalized Tips</button>

        <div class="result-line"></div>
        
        <p id="output"></p>

        <div id="tipsContainer" class="tips-container">
            <p class="impact-level" id="impactLevel"></p>
            <div id="tipsList"></div>
        </div>
    </div>

    <script>
        const tips = {
            transportation: {
                high: [
                    "Switch to an electric or hybrid vehicle for significant emissions reduction",
                    "Use public transportation for your daily commute",
                    "Consider carpooling with colleagues",
                    "Combine multiple errands into one trip",
                    "Work from home when possible"
                ],
                medium: [
                    "Maintain proper tire pressure for better fuel efficiency",
                    "Remove excess weight from your vehicle",
                    "Use bike or walk for short distances",
                    "Avoid idling your vehicle",
                    "Plan your routes efficiently"
                ],
                low: [
                    "Practice eco-driving techniques",
                    "Regular vehicle maintenance",
                    "Use cruise control on highways",
                    "Choose walking meetings when possible",
                    "Install a bike rack for occasional use"
                ]
            },
            home: {
                high: [
                    "Switch to renewable energy sources",
                    "Upgrade to energy-efficient appliances",
                    "Improve home insulation",
                    "Install a smart thermostat",
                    "Use LED lighting throughout your home"
                ],
                medium: [
                    "Adjust thermostat by 2-3 degrees",
                    "Use natural light when possible",
                    "Seal windows and doors",
                    "Use cold water for laundry",
                    "Install low-flow water fixtures"
                ],
                low: [
                    "Unplug electronics when not in use",
                    "Use natural ventilation",
                    "Clean air filters regularly",
                    "Use power strips",
                    "Draw curtains at night"
                ]
            },
            lifestyle: {
                high: [
                    "Adopt a plant-based diet",
                    "Start composting",
                    "Reduce single-use plastics",
                    "Buy local and seasonal produce",
                    "Choose energy-efficient electronics"
                ],
                medium: [
                    "Reduce meat consumption",
                    "Shop with reusable bags",
                    "Buy second-hand items",
                    "Reduce food waste",
                    "Use eco-friendly cleaning products"
                ],
                low: [
                    "Bring your own coffee cup",
                    "Use cloth napkins",
                    "Digital over paper documents",
                    "Fix items instead of replacing",
                    "Support sustainable brands"
                ]
            }
        };

        function submitResult() {
            const result = parseFloat(document.getElementById('result').value);
            if (isNaN(result) || result < 0) {
                alert("Please enter a valid number");
                return;
            }

            document.getElementById('output').innerHTML = `Your Carbon Footprint: ${result} kg`;
            
            // Show tips container
            const tipsContainer = document.getElementById('tipsContainer');
            tipsContainer.style.display = 'block';

            // Determine impact level
            let impactLevel;
            if (result > 1000) {
                impactLevel = 'high';
            } else if (result > 500) {
                impactLevel = 'medium';
            } else {
                impactLevel = 'low';
            }

            // Set impact level text
            const impactText = {
                high: "Your carbon footprint is significant. Here are important steps to reduce it:",
                medium: "Your carbon footprint is moderate. Consider these improvements:",
                low: "Your carbon footprint is relatively low. Here are ways to reduce it further:"
            };
            document.getElementById('impactLevel').innerHTML = impactText[impactLevel];

            // Generate tips
            const tipsList = document.getElementById('tipsList');
            tipsList.innerHTML = ''; // Clear previous tips

            // Add tips for each category
            for (const [category, categoryTips] of Object.entries(tips)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'tip-category';
                
                categoryDiv.innerHTML = `
                    <h3>${category.charAt(0).toUpperCase() + category.slice(1)}</h3>
                    ${categoryTips[impactLevel].map(tip => `<div class="tip-item">â€¢ ${tip}</div>`).join('')}
                `;
                
                tipsList.appendChild(categoryDiv);
            }
        }
    </script>
</body>
</html>
