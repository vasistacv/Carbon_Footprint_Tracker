<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* Body and background image */
        body {
            font-family: "Arial", sans-serif;
            background: url("https://assets-eu-01.kc-usercontent.com/77bbf83a-1306-0152-fea5-3b5eaf937634/3f607a5b-f54a-403d-a53c-6f7280786ab9/GettyImages-1441429474%20-cmp.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
        }

        /* Welcome message */
        h1 {
            font-size: 2em; 
            font-weight: bold; 
            color: rgba(255, 255, 255, 0.9); 
            position: absolute;
            top: 3%; 
            left: 50%; 
            transform: translateX(-50%); 
            margin: 0;
        }

        /* Container for sign-up form */
        .container {
            width: 500px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: absolute; 
            left: 20px; 
            top: 50%; 
            transform: translateY(-50%); 
            background-color: transparent; 
        }

        /* Form styling */
        form {
            background: transparent;
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
        }

        input {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            padding: 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
            color: #fff;
            outline: none;
        }

        input::placeholder {
            color: #fff;
        }

        button {
            border: 0;
            outline: 0;
            background-color: rgba(76, 175, 80, 0.8);
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: rgba(76, 175, 80, 1); 
        }

        a {
            color: #fff;
            text-decoration: underline;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Welcome to Carbon Footprint Tracker</h1>
    <div class="container">
        <form method="POST" action="{{ url_for('signup') }}"> <!-- Send data to Flask backend -->
            <h2>Create Your Account</h2>
            <input type="text" name="username" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
    </div>
</body>
</html>
