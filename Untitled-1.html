<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Voting Nexus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        :root {
            --primary-color: #00f2fe;
            --secondary-color: #4facfe;
            --background-dark: #0f0c29;
            --text-light: #e6e6e6;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            overflow: hidden;
            color: var(--text-light);
            perspective: 1500px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(79, 172, 254, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.3s ease;
        }

        .blockchain-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .blockchain-block {
            position: absolute;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            transform-style: preserve-3d;
            animation: blockFloat 10s infinite;
            opacity: 0.7;
        }

        @keyframes blockFloat {
            0%, 100% { transform: translateY(0) rotateX(45deg) rotateY(45deg); }
            50% { transform: translateY(-100px) rotateX(55deg) rotateY(55deg); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 50px;
            transform-style: preserve-3d;
        }

        .panel {
            width: 400px;
            height: 600px;
            background: rgba(48, 43, 99, 0.2);
            border: 2px solid rgba(79, 172, 254, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg, 
                transparent, 
                var(--primary-color), 
                var(--secondary-color)
            );
            transform: rotate(-45deg);
            opacity: 0.1;
            transition: all 0.6s ease;
        }

        .panel:hover::before {
            opacity: 0.3;
        }

        .panel:hover {
            transform: scale(1.05) translateZ(50px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 35px 70px rgba(0,0,0,0.4);
        }

        .panel-icon {
            font-size: 100px;
            margin-bottom: 30px;
            transform: translateZ(50px);
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transform: translateZ(30px);
        }

        .panel-description {
            color: rgba(255,255,255,0.8);
            padding: 0 40px;
            line-height: 1.6;
            font-size: 16px;
            transform: translateZ(20px);
        }

        .enter-btn {
            margin-top: 30px;
            padding: 15px 35px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--background-dark);
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateZ(40px);
        }

        .enter-btn:hover {
            transform: translateZ(40px) scale(1.1) rotateX(10deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }

            .panel {
                width: 90%;
                max-width: 350px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="blockchain-background" id="blockchainBackground"></div>
    
    <div class="container">
        <div class="panel user-panel">
            <div class="panel-icon">üó≥Ô∏è</div>
            <h2 class="panel-title">Voter Portal</h2>
            <p class="panel-description">
                Secure, transparent, and immutable voting experience powered by blockchain technology. Your voice, your choice.
            </p>
            <button class="enter-btn">Cast Vote</button>
        </div>

        <div class="panel admin-panel">
            <div class="panel-icon">üîí</div>
            <h2 class="panel-title">Admin Console</h2>
            <p class="panel-description">
                Comprehensive blockchain-powered election management system. Monitor, validate, and ensure electoral integrity.
            </p>
            <button class="enter-btn">Manage Election</button>
        </div>
    </div>

    <script>
        function createBlockchainBackground() {
            const background = document.getElementById('blockchainBackground');
            const blockCount = 80;

            for (let i = 0; i < blockCount; i++) {
                const block = document.createElement('div');
                block.classList.add('blockchain-block');
                
                block.style.width = `${Math.random() * 80 + 20}px`;
                block.style.height = `${Math.random() * 80 + 20}px`;
                block.style.left = `${Math.random() * 100}%`;
                block.style.top = `${Math.random() * 100}%`;
                block.style.opacity = Math.random() * 0.5;
                block.style.animationDuration = `${Math.random() * 25 + 15}s`;
                block.style.animationDelay = `${Math.random() * 10}s`;

                background.appendChild(block);
            }
        }

        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
            
            cursorFollower.style.left = `${e.clientX}px`;
            cursorFollower.style.top = `${e.clientY}px`;
        });

        document.querySelectorAll('.panel, .enter-btn').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(2)';
                cursorFollower.style.transform = 'translate(-50%, -50%) scale(3)';
            });

            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });

        createBlockchainBackground();
    </script>
</body>
</html>
